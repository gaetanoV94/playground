syntax = "proto3";

option java_package = "ch.rasc.httpcopy.server";

message FilesInfo {
  repeated FileInfo file = 1;
}

message FileInfo {
  string id = 1;
  string name = 2;
  string hash = 3;
  uint64 size = 4;
    
  enum Status {
    FILE_EXISTS = 0;
    FILENAME_EXISTS = 1;
    FILE_DOES_NOT_EXISTS = 2;
    FILETYPE_NOT_SUPPORTED = 3;
  }  
  Status status = 5;
}